<html>
  <head>
    <title>Filosofo Chorão</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matheus Muriel">
    <meta name="description" content="Grandes frases do maior filósofo que já pisou em um skate">
    <meta name="keywords" content="poesia, filosofia, chorão, charlie brown jr">

    <meta http-equiv="content-language" content="pt-br">
    
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="title-block">
          <h1>Filósofo Chorão</h1>
          <h6>O maior filósofo que já pisou em um skate</h6>
        </div>
        <img src="assets/choris.png" alt="Chorão andando de skate" >
      </div>
      
    </header>
    
    <div id="app">
      <div class="container">
        <div class="frase-block">
          <p class="frase" v-html="preparaFrase(fraseAtual.frase)"></p>
          <p class="musica">{{ fraseAtual.musica }}</p>
        </div>
  
        <div class="buttons-block">
          <button class="btn-youtube" v-on:click="getVideo">
            Ouvir no YouTube
          </button>
    
          <div class="controles-frases">
            <button class="btn-nova-frase" v-on:click="novaFrase" >
              Outra Frase
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="./scripts.js"></script>
  </body>
</html>
